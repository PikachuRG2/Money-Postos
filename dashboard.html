
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Money Postos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Área do Cliente</h1>
            <button onclick="logout()" class="btn-logout">Sair</button>
        </header>

        <main class="dashboard-card">
            <div class="user-info">
                <p>Bem-vindo, <span id="user-name">Carregando...</span></p>
                <div class="balance-container">
                    <h3>Seu Saldo</h3>
                    <p class="balance">R$ <span id="user-balance">0,00</span></p>
                </div>
            </div>

            <div class="actions">
                <p>Apresente seu QR Code no posto para ganhar cashback!</p>
                <!-- Simulação de QR Code -->
                <div id="qrcode-placeholder">
                    [ QR CODE ]
                    <p id="user-id-display"></p>
                </div>
            </div>

            <div class="history-container">
                <h3>Últimas Transações</h3>
                <div id="transaction-list">
                    <p>Nenhuma transação encontrada.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Buscar dados do usuário em tempo real
                db.collection("usuarios").doc(user.uid).onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();
                        document.getElementById('user-name').innerText = data.nome;
                        document.getElementById('user-balance').innerText = data.saldo.toFixed(2).replace('.', ',');
                        document.getElementById('user-id-display').innerText = "ID: " + user.uid;
                    }
                });

                // Buscar histórico de transações em tempo real
                db.collection("transacoes")
                    .where("userId", "==", user.uid)
                    .orderBy("data", "desc")
                    .limit(5)
                    .onSnapshot((snapshot) => {
                        const list = document.getElementById('transaction-list');
                        if (snapshot.empty) {
                            list.innerHTML = "<p>Nenhuma transação encontrada.</p>";
                            return;
                        }
                        
                        list.innerHTML = "";
                        snapshot.forEach((doc) => {
                            const t = doc.data();
                            const data = t.data ? t.data.toDate().toLocaleDateString('pt-BR') : 'Recent...';
                            const div = document.createElement('div');
                            div.className = 'transaction-item';
                            div.innerHTML = `
                                <span>${data}</span>
                                <span class="trans-val">+ R$ ${t.valor.toFixed(2).replace('.', ',')}</span>
                            `;
                            list.appendChild(div);
                        });
                    });
            } else {
                window.location.href = "index.html";
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
